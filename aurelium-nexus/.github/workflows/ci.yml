name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install API deps
        run: |
          cd apps/api
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run API tests
        run: |
          cd apps/api
          pytest -q
